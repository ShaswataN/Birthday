<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love! üéâüî•</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hoverme {
            width: 300px;
            padding: 20px;
            cursor: pointer;
            position: relative;
        }

        .hoverme i {
            position: absolute;
            display: block;
            left: 50%;
            top: 0;
            width: 6px;
            height: 12px;
            background: red;
            opacity: 0;
            transform: translateX(-50%);
        }

        .hoverme:hover i:nth-of-type(1) { 
            transform: translate3d(-80px, 120px, 0) rotate(360deg); 
            background: hsl(0, 100%, 50%); 
            animation: bang 800ms ease-out forwards; 
        }
        .hoverme:hover i:nth-of-type(2) { 
            transform: translate3d(90px, 100px, 0) rotate(180deg); 
            background: hsl(100, 100%, 50%); 
            animation: bang 800ms ease-out forwards; 
        }
        .hoverme:hover i:nth-of-type(3) { 
            transform: translate3d(-120px, 80px, 0) rotate(90deg); 
            background: hsl(200, 100%, 50%); 
            animation: bang 800ms ease-out forwards; 
        }
        .hoverme:hover i:nth-of-type(4) { 
            transform: translate3d(50px, -50px, 0) rotate(270deg); 
            background: hsl(300, 100%, 50%); 
            animation: bang 800ms ease-out forwards; 
        }
        /* Add more for crazier explosion - up to 50 for full effect */
        .hoverme:hover i:nth-of-type(5) { 
            transform: translate3d(-150px, 150px, 0) rotate(45deg); 
            background: hsl(50, 100%, 50%); 
            animation: bang 800ms ease-out forwards; 
        }
        .hoverme:hover i:nth-of-type(6) { 
            transform: translate3d(200px, 60px, 0) rotate(135deg); 
            background: hsl(150, 100%, 50%); 
            animation: bang 800ms ease-out forwards; 
        }
        /* Repeat pattern or generate more dynamically if needed */

        @keyframes bang {
            from { 
                transform: translate3d(0, 0, 0); 
                opacity: 1; 
            }
        }

        p {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hoverme">
            <h1>Happy Birthday, Baby! üéÇüí•</h1>
            <p>Hover here for CRAZY confetti explosion! I love you! üòç</p>
            <!-- Add 50+ <i></i> for insane confetti - copy-paste for now -->
            <i></i><i></i><i></i><i></i><i></i><i></i>
            <!-- Add more <i> tags here for fuller effect -->
        </div>
    </div>

    <script>
        // Add click for extra fireworks/confetti burst
        document.querySelector('.hoverme').addEventListener('click', () => {
            // Simple JS confetti burst (no external lib needed)
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const conf = document.createElement('div');
                    conf.style.position = 'fixed';
                    conf.style.left = Math.random() * 100 + 'vw';
                    conf.style.top = '-10px';
                    conf.style.width = '10px';
                    conf.style.height = '10px';
                    conf.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                    conf.style.pointerEvents = 'none';
                    conf.style.zIndex = '9999';
                    conf.style.animation = 'bang 1s linear forwards';
                    document.body.appendChild(conf);
                    setTimeout(() => conf.remove(), 1000);
                }, i * 10);
            }
        });
    </script>
</body>
</html>
